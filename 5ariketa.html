<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Ver todos los párrafos</title>
    <style type="text/css">
        #cuadro {
            width: 400px;
            height: 200px;
            border: 1px black solid;
            float: right;
        }

        p {
            font-size: 1em;
            font-family: arial;
        }
    </style>
    <script>
        function acceder(parrafoa) {
            const kuadroa = document.getElementById("cuadro");

            kuadroa.innerHTML = "";

                const parrafoBerria = document.createElement("p");
                parrafoBerria.textContent = parrafoa.textContent;
                kuadroa.appendChild(parrafoBerria);
        }
        function borrar() {
            const kuadroa = document.getElementById("cuadro");
            kuadroa.innerHTML = "";
        }
    </script>
</head>

<body>
    <h1>Acceso a los párrafos</h1>
    <div id="cuadro"></div>
    <p onclick="acceder(this)">Este es el primer párrafo de esta página</p>
    <p onclick="acceder(this)">Este es el segundo párrafo</p>
    <p onclick="acceder(this)">Y este el tercero</p>
    <p onclick="acceder(this)">Pulsa en este cuarto párrafo para volver
        a verlos todos en el recuadro de la derecha.</p>
    <p onclick="borrar()">Y pulsa en el quinto para borrar el
        recuadro de la derecha.</p>
</body>

</html>
